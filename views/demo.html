<div class="header">Angularjs Demo</div>
<div class="middle">
	<div class="container" ng-controller="demoController1">
		<div style="color:red">{{areaOne}}</div>
		<div><input type="text" ng-model="searchText" /></div>
		
		<table border="5" style="padding:2;width:400px;">
			<tr>
				<th>Name</td>
				<th>Age</td>
			</tr>

			<tr ng-repeat="v in arr | filter:searchText">
				<td>{{v.Name}}</td>
				<td>{{v.Age}}</td>
			</tr>
		</table>
	</div>
	<div class="container" ng-controller="demoController2">
		<div style="color:red">{{areaTwo}}</div>
		<div><input type="text" ng-model="searchText2" /></div>
		<table border="5" style="padding:2;width:400px;">
			<tr ng-repeat="v in arr | filter:searchText2">
				<td>{{v}}</td>
			</tr>
		</table>
	</div>
</div>
